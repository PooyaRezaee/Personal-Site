{% extends 'mod_admin/base.html' %}
{% block head %}
    <title>Login</title>
{% endblock %}

{% block body %}
        <form action="" class="bg-light bg-gradient p-5 shadow">
            <h1 class="m-4">Login to Panel Admin</h1> <br>
            <input type="text" placeholder="UserName" class="input-group filed"> <br>
            <input type="password" placeholder="Password" class="input-group filed"> <br>
            <input type="submit" value="Login" class="btn btn-dark text-center w-100 btn-login">
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
{% endblock %}
